<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body><center>
      <h2>Show All Emp</h2><hr>
      <a href="addEmp">Add All Employee</a>
      <table border="1">
            <tr><th>Eid</th><th>Ename</th><th>salary</th><th>Location</th><th>Edit</th>
            <th>Delete</th></tr>
            {%for e in emp%}
            <tr><td>{{e.id}}</td><td>{{e.Ename}}</td><td>{{e.salary}}</td>
            <td>{{e.location}}</td>
            <td><a href="editEmp/{{e.id}}">Edit</a></td>
            <td><a href="deleteEmp/{{e.id}}">Delete</a></td>
            </tr>
            {%endfor%}
      </table>
</center>
</body>
</html>
