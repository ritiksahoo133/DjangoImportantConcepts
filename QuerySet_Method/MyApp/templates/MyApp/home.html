<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <td>Id</td>
          <td>Name</td>

      {% for st in stu %}

          <td>{{st.marks}}</td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </body>
</html>
